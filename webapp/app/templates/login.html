
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <link href="../static/login.css"  type="text/css" rel="stylesheet" />
  <script src="../static/login.js"></script>

    <title>Login - appname</title>

 </head>
 <body>
{% for message in get_flashed_messages() %}
<div class="alert alert-warning">
    {{ message }}
    <button type="button" class="close"  data-dismiss="alert">&times;</button>

</div>
{% endfor %}
   <div class="container">
        <div class="flat-form">
            <ul class="tabs">
                <li>
                    <a href="#login" class="active" onclick="show(this)">Login</a>
                </li>
                <li>
                    <a href="#register" onclick="show(this)">Register</a>
                </li>
            </ul>
            <div id="login" class="form-action show">
                <h1>Login on webapp</h1>
  
                <form method="post" name="login" action="login">
                    <ul>
                        <li>
                            <input type="text" name="login_username" required value="" placeholder="Username" />
                        </li>
                        <li>
                            <input type="password" name="login_password" required value="" placeholder="Password" />
                        </li>
						<li><input type="text" name="scode" class="sign-text" id="checkCode" required value="" placeholder="请输入验证码"/>
                             <div class="check-img"><img id="checkImg" src="{{ url_for('static', filename='code.jpg') }}" title="换一张" class="" alt=""/></div>
                        </li>
                        <li>
                            <input type="submit" value="Login" name="login" class="button" onclick="alerts()" />
                        </li>
                    </ul>
                </form>
            </div>
            <!--/#login.form-action-->
            <div id="register" class="form-action hide">
                <h1>Register</h1>
                <form method="post" name="Register" action="login">
                    <ul>
                        <li>
                            <input type="text" name="register_username" required value="" placeholder="Username" />
                        </li>
                        <li>
                            <input type="password" name="register_password" required value="" placeholder="Password" />
                        </li>
                        <li>
                            <input type="password" name="register_password2" required value="" placeholder="Password again" />
                        </li>
                        <li>
                            <input type="submit" value="Sign Up" name="Sign Up" class="button" onclick="alerts()"/>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>


 </body>
</html>
